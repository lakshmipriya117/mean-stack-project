

<app-header2></app-header2>
<div class="row">
  <div class="col-lg-2">
  </div>
    <div class="col-lg-8 fMargin shadow p-3 mb-5 bg-white rounded">
    <form   style="margin-top: 15%;"  (ngSubmit)="SuggRev()" ngNativeValidate>

      <h1>Suggest Reviews To be Added </h1>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="input username"></label>
          <input type="name" class="form-control" name="name" placeholder="Product  name..." minlength="6" required [(ngModel)]="item.name">
        </div>
    
            <div class="form-group col-md-6">
                <label for="Genre"></label>
                <input type="text" class="form-control" name="genre" placeholder="Genre.." required [(ngModel)]="item.genre">
              </div>
              <div class="form-group col-md-6">
                <label for="Genre"></label>
                <input type="text" class="form-control" name="genre" placeholder="Description.." required [(ngModel)]="item.desc">
              </div>
        </div>
       
          
      
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="check" required >
            <label class="form-check-label" for="gridCheck"><br>
                Check me out
            </label>
          </div>
        </div>
        <br>
      <button type="submit" class="btn get-started-btn">Submit</button>
    </form>
</div>
</div>
